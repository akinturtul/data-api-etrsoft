<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etrsoft Hesap Tablosu</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <img src="img/logo.png" alt="Etrsoft Logo" class="logo">
    </div>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Ara..." class="search-input">
            <button id="searchBtn" class="search-btn">Ara</button>
        </div>
        <table id="hesapTablosu">
            <thead>
                <tr>
                    <th>Hesap Kodu</th>
                    <th>Hesap Adı</th>
                    <th>Borç</th>
                    <th>Alacak</th>
                    <th>Fark</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <button id="scrollToTopBtn" class="scrollToTopBtn">↑</button>

    <script src="js/script.js"></script>
</body>
</html>
